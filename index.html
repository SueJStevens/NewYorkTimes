<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times Search</title>
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- end link to bootstrap -->
  <link rel="stylesheet" href="assets/css/nyt.css">

  <!-- link to google font -->
  <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">

  <!-- JavaScript
    ================================================== -->
  <!-- Placed at the beginning of the document so jquery components work properly -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script-->
  <script src="assets/javascript/nyt.js" type="text/javascript"></script>

</head>


<body>
  <header>
    <!-- jumbotron title  -->
    <div class="jumbotron bg-info">
      <h1 class="display-4">
        <img src="assets/images/Logo NYT.PNG" alt="logo">New York Times Search</h1>

      <p class="lead">Search for New York Times Articles by year and key terms!</p>
    </div>
  </header>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- form that includes searchTerms, listAmount, startYear, endYear, and search button -->
          <form>
            <div class="form-group">
              <label for="searchTerms">Search for NYT Article using Key Terms</label>
              <input type="text" class="form-control  border border-info" id="searchTerms" placeholder="Search Terms">
            </div>
            <div>
              <select class="form-control form-control-sm  border border-info" id="listAmount">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>25</option>
              </select>
            </div>
            <div class="form-group">
              <!-- year only for input dates  -->
              <label for="startYear">Start Year</label>
              <input type="text" class="form-control  border border-info" id="startYear" placeholder="YYYY">
            </div>
            <div class="form-group">
              <!-- year only for input dates  -->
              <label for="endYear">End Year</label>
              <input type="text" class="form-control  border border-info" id="endYear" placeholder="YYYY">
            </div>
            <button type="submit" id="searchButton" class="btn btn-primary">Search!</button>
          </form>
        </div>
      </div>
      <!-- break to ensure prettiness -->
      <br>
      <!-- card body shows results -->
      <div class="row">
        <div class="card">
          <div class="card-body" id="results">
            <!-- <blockquote class="blockquote mb-0">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            </blockquote> -->
            results
          </div>
        </div>
      </div>
    </div>
    <!--  end container div -->

  </body>

</html>
